<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Amazon Nav</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #131921;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .logo i {
      margin-right: 8px;
      color: #f3a847;
    }

    .search-bar {
      flex: 1 1 400px;
      margin: 10px;
      display: flex;
    }

    .search-bar input {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 4px 0 0 4px;
      outline: none;
    }

    .search-bar button {
      padding: 8px 12px;
      background-color: #febd69;
      border: none;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }

    nav {
      display: flex;
      align-items: center;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-size: 1rem;
    }

    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .search-bar {
        flex: 1 1 100%;
        order: 3;
      }

      nav {
        flex-basis: 100%;
        flex-direction: column;
        align-items: flex-start;
        display: none;
        background-color: #232f3e;
        padding: 10px 20px;
      }

      nav.active {
        display: flex;
      }

      nav a {
        margin: 10px 0;
      }

      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <i class="fa-brands fa-amazon"></i> Amazon
    </div>

    <div class="search-bar">
      <input type="text" placeholder="Search products">
      <button><i class="fas fa-search"></i></button>
    </div>

    <div class="menu-toggle" id="menu-toggle">
      <i class="fas fa-bars"></i>
    </div>

    <nav id="navbar">
      <a href="login.html"><i class="fas fa-user"></i> Sign In</a>
      <a href="order.html"><i class="fas fa-box"></i> Orders</a>
      <a href="cart.html"><i class="fas fa-cart-shopping"></i> Cart</a>
    </nav>
  </header>

  <script>
    const toggle = document.getElementById('menu-toggle');
    const nav = document.getElementById('navbar');

    toggle.addEventListener('click', () => {
      nav.classList.toggle('active');
    });
  </script>
</body>
</html>
